<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Zaira Restaurant</title>
    <link rel="stylesheet" href="order.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <a href="/order/order.html" class="logo">
          <img src="/Images/logo.webp" alt="Zaira Restaurant Logo" loading="lazy" style="width: 55px" />
          <div class="logoName">
            <span class="logo-line1">Zaira</span> <br />
            <span class="logo-line2">RESTAURANT</span>
          </div>
        </a>
      </div>
      <div class="header-Number">
        <p><a href="tel: +91 9499905786">+91 9499905786</a></p>
        <p><a href="tel: +91 9499906786">+91 9499906786</a></p>
      </div>
    </header>

    <div class="checkout-container">
      <!-- Customer Info Card -->
      <div class="customer-info-section">
        <h2>Customer Information</h2>
        <form id="customerForm">
          <input type="text" name="name" placeholder="Your Name" required />
          <input
            type="tel"
            name="mobile"
            pattern="[0-9]{10}"
            maxlength="10"
            inputmode="numeric"
            placeholder="Enter 10-digit mobile number"
            required
          />
          <input type="email" name="email" placeholder="Email" />
          <textarea
            name="notes"
            placeholder="Additional Info (if any)"
          ></textarea>
        </form>
      </div>

      <!-- order location section -->
      <div id="orderModeSection" class="order-mode-section">
        <div class="mode-toggle">
          <input type="radio" name="orderMode" value="delivery" id="deliveryRadio" checked />
          <label for="deliveryRadio">üöö Delivery</label>
          <input type="radio" name="orderMode" value="pickup" id="pickupRadio" />
          <label for="pickupRadio">üõçÔ∏è Pickup</label>
        </div>

        <!-- Delivery Input -->
        <div id="deliveryInput" class="location-block">
          <div class="location-input-wrapper">
            <input
              id="deliveryLocation"
              name="deliveryLocation"
              type="text"
              placeholder="Enter delivery location..."
            />
            <button type="button" id="locateBtn">üìç</button>
          </div>
          <p id="areaStatus"></p>
        </div>

        <!-- Pickup Dropdown -->
        <div id="pickupInput" class="location-block" style="display: none;">
          <select id="pickupBranch" name="pickupBranch">
            <option value="" selected>Choose a branch</option>
            <option value="Zaira Restaurant Tiruvallur">Tiruvallur</option>
            <option value="Zaira Multicuisine Restaurant Sriperumbudur">Sriperumbudur</option>
          </select>
        </div>
      </div>

      <!-- Order Summary Card (separate) -->
      <div class="order-summary-card">
        <div class="order-header">
          <h2>Order Summary</h2>
        </div>

        <div id="dishList"></div>

        <div class="price-lines">
          <div><span>Subtotal</span><span id="subtotal">‚Çπ0.00</span></div>
          <div><span>Service Fee</span><span>‚Çπ69.00</span></div>
          <div><strong>Total</strong><strong id="total">‚Çπ0.00</strong></div>
        </div>

        <button id="proceedBtn" class="action-btn">Continue To Checkout</button>
        <a href="order.html"><button id="addMoreBtn" class="action-btn secondary">Add More Items</button></a>
      </div>

      <!-- QR Code Modal Popup -->
      <div id="qrPopup" class="qr-modal">
        <div class="qr-content">
          <span id="closeQR" class="qr-close">&times;</span>
          <h3>Scan & Pay</h3>
          <img src="/Images/qr-code.webp" alt="Zaira QR Code" class="qr-img" loading="lazy" />
          <p class="qr-message"><strong>UPI ID :</strong> <span id="upiText"></span></p>
          <p class="qr-message">
            Please Send Screenshot to Confirm the Payment on WhatsApp no. :
            <strong><a id="whatsappText" href="" target="_blank"></a></strong>
          </p>
          <button id="confirmPaymentBtn" class="action-btn">Confirm Payment</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="copyright">
        <p>&copy;2025 Zaira Restaurant. | All Rights Reserved.</p>
      </div>
    </footer>

    <script src="checkout.js"></script>
  </body>
</html>
